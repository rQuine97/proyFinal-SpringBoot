<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/clientes}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Stock
                            </a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Proveedores</a>
                        </li>
                    </ul>
                    
                    <!-- Default dropstart button -->
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Usuario
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Dropdown menu links -->
                            <li><a class="dropdown-item" href="#">Mi perfil</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </nav>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Edición de Clientes</h1>
                    <div class="card-body">
                        <form th:action="@{/clientes/{idcliente}(idcliente=${cliente.idcliente})}" th:object="${cliente}" method="POST">
                            <div class="form-group">
                                <label>Nombre: </label>
                                <input type="text" name="nombre" th:field="*{nombres}" class="form-control" placeholder="Digite su nombre: " required>
                            </div>

                            <br>
                            <div class="form-group">
                                <label>Apellido: </label>
                                <input type="text" name="apellido" th:field="*{apellidos}" class="form-control" placeholder="Digite su apellido: " required>
                            </div>

                            <br>
                            <div class="form-group">
                                <label>Dni: </label>
                                <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Digite su dni: " required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Telefono: </label>
                                <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Digite su telefono: " required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Correo: </label>
                                <input type="email" name="correo" th:field="*{correo}" class="form-control" placeholder="Digite su email: " required>
                            </div>

                            <br>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
